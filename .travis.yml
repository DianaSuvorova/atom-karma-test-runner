language: node_js
node_js: "8"
env:
  global:
    - ATOM_LINT_WITH_BUNDLED_NODE="false"
notifications:
  email: false
script: 'curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh'
before_script:
  - npm prune
after_success:
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
