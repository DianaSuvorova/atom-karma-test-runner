language: objective_c,
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js: '8'
script: 'curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh'
before_script:
  - npm prune
after_success:
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
